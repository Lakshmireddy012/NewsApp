<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar color="medium"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
 
  <ion-content>
    <ion-tabs
      appSwipetab
      (ionTabsDidChange)="ionTabsDidChange($event)"
      (tabChange)="onTabChange($event)"
      #myTabs
    >
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab1">
          <ion-icon name="flash"></ion-icon>
          <ion-label>Top Headlines</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2">
          <ion-icon name="football"></ion-icon>
          <ion-label>Sports</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab3">
          <ion-icon name="stats"></ion-icon>
          <ion-label>Business</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tab4">
          <ion-icon name="film"></ion-icon>
          <ion-label>Entertainment</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="tab5">
          <ion-icon name="md-bulb"></ion-icon>
          <ion-label>Technology</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</ion-content>
